<head>
    <meta charset="UTF-8">

    <style>
        body {
            background: linear-gradient(to bottom, #4570bf, #7f7fd5);
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .envelope-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Takes up the full height of the viewport */
            width: 100%;
        }

        .envelope {
            position: relative;
            width: 300px;
            cursor: pointer;
            animation: envelopeBounce 2s infinite ease-in-out;
        }

        .envelope img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 60%;

        
        }

        .envelope-open {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            opacity: 0;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-in-out;;
           
        }

        .envelope-open p {
            text-align: center;
            font-size: 12px;
        }

        @keyframes envelopeBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Empty section for scrolling */
        .empty-scrollable-section {
            height: 100vh; /* Makes sure the empty section takes up one full screen height */
            width: 100%;
            background: transparent;

           
        }

          /* Background styling */
          #bg { 
position: fixed; /* Change to fixed */
left: 0px;
top: 0px;
height: 100%;
width: 100%;
overflow: hidden;
z-index: 0; /* Ensure it is behind other elements */
}

/* Aurora effect */
@keyframes aurora {
0% {
    background-color: rgba(133, 66, 174, 0.292); /* Light Purple */
    opacity: 0.9;
}
25% {
    background-color: rgba(103, 179, 205, 0.5); /* Light Blue */

}

}
100% {

    opacity: 0.8;
}
}

position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
animation: aurora 6s infinite alternate; /* Adjust duration and speed here */

}



    /* Snowflake styling */

        position: absolute;

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;

        }

        textarea {

            max-width: 400px;

            border: 1px solid #ccc;
            border-radius: 5px;

        button {

            cursor: pointer;

        }

        button:hover {
            background-color: #d78cd8;
        }

        /* Envelope container */
        #envelopesContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
            margin: auto;
        }

        .contact {
            position: relative;
            margin: 15px;
            height: 150px;
            width: 180px;
        }

        /* Envelope styling */
        .contact .envelope {
            position: relative;
            height: 93px;
            width: 165px;
            margin: auto;
            background: #F9F9F9;
            transition: margin-top 300ms;
        }

        .contact:hover .envelope {
            transition-delay: 150ms;
            margin-top: -20px;
        }

        .contact .envelope .top {
            position: absolute;
            top: -3px;
            left: 0px;
            width: 100%;
            height: 73px;
            z-index: 30;
            overflow: hidden;
            transform-origin: top;
            transition: transform 300ms 150ms, height 300ms 0ms, top 300ms 0ms;
        }

        .contact:hover .envelope .top {
            height: 10px;
            top: -60px;
            transform: rotateX(180deg);
        }

        .contact .envelope .outer {
            position: absolute;
            bottom: 0px;
            left: 0px;
            border-left: 83px solid transparent;
            border-right: 82px solid transparent;
            border-top: 70px solid #EEE;
        }

        .contact .envelope .outer .inner {
            position: absolute;
            left: -81px;
            top: -73px;
            border-left: 81px solid transparent;
            border-right: 80px solid transparent;
            border-top: 68px solid #375874;
        }

        .contact .envelope .bottom,
        .contact .envelope .left,
        .contact .envelope .right {
            position: absolute;
            z-index: 20;
        }

        .contact .envelope .bottom {
            bottom: 0px;
            left: 2px;
            border-left: 81px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 45px solid #83afd6;
        }

        .contact .envelope .left {
            top: 0px;
            left: 0px;
            border-left: 81px solid #2e5ba3;
            border-top: 45px solid transparent;
            border-bottom: 45px solid transparent;
        }

        .contact .envelope .right {
            top: 0px;
            right: 0px;
            border-right: 80px solid #234560;
            border-top: 45px solid transparent;
            border-bottom: 45px solid transparent;
        }

        .contact .envelope .cover {
            position: absolute;
            z-index: 15;
            bottom: 0px;
            left: 0px;
            height: 55%;
            width: 100%;
            background: #EEE;
        }

        .contact .envelope .paper {
            position: absolute;
            height: 83px;
            width: 100%;
            padding: 5px;
            top: 0px;
            left: 0px;
            background: #F9F9F9;
            z-index: 10;
            box-sizing: border-box;
            transition: margin-top 300ms 0ms;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 14px;
        }

        .contact:hover .envelope .paper {
            margin-top: -60px;
            transition: margin-top 300ms 150ms;
        }

        /* Delete button styling */
        .deleteButton {
            background-color: #ff6b6b;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-top: 5px;
            cursor: pointer;
            font-size: 12px;
            color: white;
            transition: background-color 0.3s;
        }

        .deleteButton:hover {

  <div class="main-container">
    <div class="envelope-container">
        <div class="envelope" id="envelope">

        </div>
        <div class="envelope-open" id="envelope-open">
    
            <p class="love-message">Happy Birthday, Jeon! I hope this brings a smile to your face!</p>

    <!-- Empty section for scrolling -->

        <div class="aurora"></div>

    <div id="heading">➣ 254 MSG Until You Come Back</div>
   
    <div class="container">
        <textarea id="messageInput" placeholder="Type your message here..."></textarea>
        <button id="sendButton">Send</button>

        <a href="https://estrel97.wixsite.com/estrellover"  class="puffy-link move-left">➠Click: FulLOver</a>

</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const envelope = document.getElementById("envelope");
    const envelopeOpen = document.getElementById("envelope-open");

    envelope.addEventListener("click", function () {
        envelopeOpen.style.opacity = "1";
        envelope.style.animation = "none"; // Stop the bounce when opened
    });

    // Move the snowflake effect code inside this function
    setInterval(() => {
        const snowflake = document.createElement('div');
        snowflake.textContent = '❄️'; // Snowflake character
        snowflake.className = 'snowflake';
        snowflake.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
        snowflake.style.top = -10 + 'px'; // Start just above the top of the screen
        document.body.appendChild(snowflake);

        const fallDuration = Math.random() * 3 + 2; // Random fall duration
        snowflake.animate([
            { transform: 'translateY(0)' },
            { transform: 'translateY(100vh)' }
        ], {
            duration: fallDuration * 1000,
            easing: 'linear',
            fill: 'forwards'
        }).onfinish = () => {
            snowflake.remove(); // Remove snowflake after falling
        };
    }, 500); // New snowflake every 500ms
});


    const messageInput = document.getElementById('messageInput');
    const envelopesContainer = document.getElementById('envelopesContainer');
    let messages = JSON.parse(localStorage.getItem('messages')) || [];


    function createEnvelopes() {
        for (let i = 0; i < 254; i++) {
            const contact = document.createElement('div');
            contact.className = 'contact';

            const envelope = document.createElement('div');
            envelope.className = 'envelope';
            envelope.id = `envelope-${i}`; 

            const top = document.createElement('div');
            top.className = 'top';
            const outer = document.createElement('div');
            outer.className = 'outer';
            const inner = document.createElement('div');
            inner.className = 'inner';
            outer.appendChild(inner);
            top.appendChild(outer);

            const bottom = document.createElement('div');
            bottom.className = 'bottom';

            const left = document.createElement('div');
            left.className = 'left';

            const right = document.createElement('div');
            right.className = 'right';

            const cover = document.createElement('div');
            cover.className = 'cover';

            const paper = document.createElement('div');
            paper.className = 'paper';
            paper.textContent = messages[i] ? messages[i] : '';

            if (messages[i]) {
                const deleteButton = document.createElement('button');
                deleteButton.className = 'deleteButton';
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', () => deleteMessage(i));
                paper.appendChild(deleteButton);
            }

            envelope.append(top, bottom, left, right, cover, paper);
            contact.appendChild(envelope);
            envelopesContainer.appendChild(contact);
        }
    }

    function displayMessages() {
        envelopesContainer.innerHTML = '';
        createEnvelopes();
    }

    function sendMessage() {
        if (messageInput.value.trim() !== '' && messages.length < 254) {
            messages.push(messageInput.value);
            localStorage.setItem('messages', JSON.stringify(messages));
            messageInput.value = '';
            displayMessages();
        } else if (messages.length >= 254) {
            alert("You've reached the maximum message limit of 254.");
        }
    }

    function deleteMessage(index) {
        messages.splice(index, 1);
        localStorage.setItem('messages', JSON.stringify(messages));
        displayMessages();
    }

    document.getElementById('sendButton').addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
            e.preventDefault();
        }
    });

    createEnvelopes();

    // Get references to the button and audio element
const sendButton = document.getElementById('sendButton');
const audio = document.getElementById('myAudio');

// Variable to track if the audio has been played
let audioPlayed = false;

// Add a click event listener to the button
sendButton.addEventListener('click', () => {
    // Check if the audio has already been played
    if (!audioPlayed) {
        // Play the audio
        audio.play();
        // Set the flag to true
        audioPlayed = true;
    }

    // Your existing function can go here
    sendFunction();
});

// Example function for the send action
function sendFunction() {
    console.log('Send action executed!');
}

</script>
